
name: github.com/cbegin/graven
version: 0.0.1-SNAPSHOT

artifacts:

  - classifier: win
    targets:
      - executable: bin/gvn.exe
        package: .
        flags:
        env:
          GOOS: windows
          GOARCH: amd64
    resources:
      - resources/commmon
      - resources/win
    archive: zip

  - classifier: linux
    targets:
      - executable: bin/gvn
        package: .
        flags:
        env:
          GOOS: linux
          GOARCH: amd64
    resources:
      - resources/commmon
      - resources/linux
    archive: tar.gz

  - classifier: darwin
    targets:
      - executable: bin/gvn
        package: .
        flags:
        env:
          GOOS: darwin
          GOARCH: amd64
    resources:
      - resources/commmon
      - resources/darwin
    archive: tgz

